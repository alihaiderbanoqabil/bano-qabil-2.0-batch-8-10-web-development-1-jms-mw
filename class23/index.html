    <script>
      window.onload = () => {
        // let allUsers = [];
        const usersContainer = document.querySelector("#users-container");
        console.log(usersContainer, "usersContainer");
        getAllUsers();

        function getAllUsers() {
          fetch("https://jsonplaceholder.typicode.com/users")
            .then((response) => {
              console.log("response: ", response);
              return response.json();
            })
            .then((users) => {
              createUi(users);
              //   allUsers = users;
              console.log("users: ", users);
            })
            .catch((error) => {
              console.log("error: ", error);
            });
        }

        const createUi = (usersList) => {
          console.log("usersList: ", usersList);

          const usersCard = usersList.map((user) => {
            console.log("user: ", user);
            return ` <div style="border: 1px solid red; padding: 1rem">
        <strong>Name:</strong>${user.name}
        <strong>Email:</strong>${user.email}
        <strong>Address:</strong>${user.address.city} - ${user.address.street}
      </div>`;
          });

          usersContainer.innerHTML = usersCard.join("");
        };
      };
      //   window.onload = function () {};
    </script>
  </body>
